{% extends 'base-portfolio.html' %}
{% load static %}

{% block page_content %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Full Screen Search Start -->
    <div class="modal fade" id="searchModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content" style="background: rgba(9, 30, 62, .7);">
                <div class="modal-header border-0">
                    <button type="button" class="btn bg-white btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex align-items-center justify-content-center">
                    <div class="input-group" style="max-width: 600px;">
                        <input type="text" class="form-control bg-transparent border-primary p-3" placeholder="Type search keyword">
                        <button class="btn btn-primary px-4"><i class="bi bi-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Full Screen Search End -->


    <!-- Contact Start -->
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container py-5">
            <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
                <h5 class="fw-bold text-primary text-uppercase">Нашето портфолио</h5>
                <h1 class="mb-0">Разгледайте последните ни проекти и се свържете с нас по телефона.</h1>                
            </div>
            
            <div class="row g-5">
                
                {% for book in books %}
                <div class="col-lg-4 wow slideInUp" data-wow-delay="0.6s">
                    <div class="team-item bg-light rounded overflow-hidden">
                        <a href="{{ book.pdf_link.url }}" target="_blank">
                            <div class="team-img position-relative overflow-hidden">
                                <img class="img-fluid w-100" src="{{ book.cover_image.url }}" alt="{{ book.title }}">
                                <div class="team-social">
                                </div>
                            </div>
                        </a>
                        <div class="text-center py-4">
                            <h4 class="text-primary">{{ book.title }}</h4>
                            <p class="text-uppercase m-0">{{ book.author }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
                
            </div>
        </div>
    </div>
    <!-- Contact End -->

{% endblock %}
